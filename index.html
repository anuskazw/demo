    -->

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            section{
                height: 100vh;
            }
            /* Colores pastel azul */
            #uno {
                background-color: #B0E0E6;
            }
            #dos {
                background-color: #E0FFFF;
            }
            #tres {
                background-color: #4682B4;
            }
            #cuatro {
